<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a=parseInt(prompt("enter number"))
        temp=a
        sum=0
        while(a!=0){
            n=a%10
            sum=sum*10+n
            a=Math.floor(a/10)
        }
        if(sum==temp){
            document.write("PALINDROME")
        }
        else{
            document.write("NOT PALINDROME")
        }
    </script>
</body>
</html>
