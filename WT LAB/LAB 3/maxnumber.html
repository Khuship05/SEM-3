<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        arr=new Array()
        var size=parseInt(prompt("Enter the size of array"))
        for(i=0;i<size;i++){
            arr[i]=parseInt(prompt("Enter the"+ i +"element"))
        }
        let max=arr[0]
        for( i=1;i<size;i++){
            if(max<arr[i]){
                max=arr[i]
            }
        }
        document.write(arr)
        document.write("</br>")
        document.write("max number"+max)
    </script>
</body>
</html>
