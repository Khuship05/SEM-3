<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       arr=new Array()
        var size=parseInt(prompt("Enter the size of array"))
        for(i=0;i<size;i++){
            arr[i]=parseInt(prompt("Enter the"+ i +"element"))
        }
        var temp
        for(i=0;i<size;i++){
            for(j=0;j<size-1-i;j++){

            
            if(arr[j]>arr[j+1]){

               temp=arr[j]
               arr[j]=arr[j+1]
               arr[j+1]=temp
            }}

        }
        document.write(arr)
    </script>
</body>
</html>
