<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .left{
            float: left;
            width: 45%;
            text-align: right;
            padding-right: 5%;
            font-size: 16.5px;
        }
    </style>
</head>
<body>
    <div>
        <div class="left">
            <div id="Name">Name :</div><br><br>
            <div id="Enrollment">Enrollment :</div><br><br>
            <div id="Semester">Semester :</div><br><br>
            <div id="City">City :</div><br><br>
            <div id="Phone number">Phone Number :</div><br><br>
        </div>
        <div class="right">
            <div><input type="text" id="name"></div><br><br>
            <div><input type="text" id="enroll"></div><br><br>
            <div><input type="text" id="sem"></div><br><br>
            <div><input type="text" id="city"></div><br><br>
            <div><input type="text" id="num"></div><br><br>

        </div>
        <div><button id="btn" style="margin-left: 45%; padding: 10px;" onclick="submit()">Submit</button></div>
    </div>
    <script>
        function submit(){
            var name=document.getElementById('name').innerHTML
            var enroll=document.getElementById('enroll').innerHTML
            var sem=document.getElementById('sem').innerHTML
            var city=document.getElementById('city').innerHTML
            document.getElementById('num').innerHTML
            let pattern=/[A-Z a-z]{2,}/
            let regex= new RegExp(pattern);
            if(!regex.test('name')){
                alert("enter a valid name")
            }
            if(enroll.length!=11){
                alert("invalid enrollment number")
            }
            if(sem>8){
                alert("invalid sem")
            }
            if(!regex.test('city')){
                alert("city not found")
            }
            if(num.length!=10){
                alert("phone number does not exists")
            }
            
        }
    </script>
</body>
</html>
