<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="btn"/>
    <script>
        document.getElementById('btn').addEventListener('keydown',()=>{
             document.body.style.backgroundColor='black'
             console.log(event.key)

        })
        document.getElementById('btn').addEventListener('keyup',()=>{ document.body.style.backgroundColor='yellow'})
        
    </script>
</body>
</html>
