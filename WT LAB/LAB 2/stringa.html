<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a=prompt("Enter string")
        let b = a.indexOf("a")
        // document.write(b);
        let c = a.lastIndexOf("a")
        // document.write(c);
        for(i=b;i<=c;i++){
            newString =a.charAt(i)
        }
        document.write(newString)
    </script>
</body>
</html>
