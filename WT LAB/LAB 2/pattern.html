<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        document.write("</br> Pattern 1 </br>")
        for(i=0;i<=5;i++){
            for(j=0;j<i;j++){
                document.write("*")
            }
            document.write("</br>")
        }

        document.write("</br> Pattern 2 </br>")
        


        for(i=1;i<=5;i++){
            for(j=1;j<=i;j++){
                document.write(j)
            }
            document.write("</br>")
        }

        document.write("</br> Pattern 3 </br>")
    

        for(i=1;i<=5;i++){
            for(j=5;j>=i;j--){
                document.write("*")
            }
            document.write("</br>")
        }

        document.write("</br> Pattern 4 </br>")

        for(i=0;i<=5;i++){
            for(j=0;j<=5;j++){
                document.write("*")
            }
            document.write("</br>")
        }

        document.write("</br> Pattern 5 </br>")
        for(i=1;i<=5;i++){
            for(j=1;j<=5;j++){
                if(i==1||j==5||i==5||j==1){
                document.write("*")}
                else{
                    document.write("&nbsp&nbsp")
                }
            //document.write("*")
             
            }
            document.write("</br>")
        }

    </script>
</body>
</html>
